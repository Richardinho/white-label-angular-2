<ul class='result-items'>
	<li *ngFor="let item of results">
		<div class='searchResultItem media'>
		<a class='media-image'>
			<img alt='' src='https://white-label-elements.herokuapp.com/images/medium/{{ item.id }}.jpg'/>
		</a>
		<div class='media-body'>
			<h3><a href="/emperor?id=1">{{ item.name }}</a></h3>
			<div class=''>
				{{ item.from }} to {{ item.to }}
			</div>
		</div>
		</div>
	</li>
</ul>
